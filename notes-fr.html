        #Notes de la formatrice

        #Enseignants en programmation : la réalité virtuelle pour les enseignants

        ##Préparation

        Nous recommandons aux formatrices et aux mentores de visionner ces vidéos YouTube avant l’atelier (en anglais) :

        * [CoSpaces pour les débutants](https://youtu.be/p3ClYgaH89k)
        * Applications principales : [Raconter une histoire - CoSpaces Edu](https://youtu.be/SAaLoXmpUig)
        * [Utiliser la caméra dans CoSpaces](https://youtu.be/CoWNuHaNFUo)
        * Tutoriel pour la galerie CoSpaces Edu - [Publication](https://youtu.be/W0_PBJOyRJM)

        <br>
        ##Ordre du jour

        **Présentation (30 min) :** Bienvenue, Le code des programmeuses, Objectifs d'apprentissage, Intro à la RV, Applications de la RV

        **Google Expeditions (1 heure 30 min) :** Essai d’une expédition, Liens avec le programme de formation, Exploration, Planification de cours

        **Dîner (1 heure)**

        **Intro à la programmation (15 min) :** Activité hors ligne, Qu'est-ce que la programmation, Pourquoi enseigner la programmation

        **CoSpaces (1 heure 30 min) :** Intro à CoSpaces Edu, Activité de programmation de RV en groupe : recréer une fable, Exploration, Ressources supplémentaires

        **Pause (15 min)**

        **Évaluation (30 min) :** À considérer, Discussion, Grilles

        **Prolongement :** Planification de cours avec CoSpaces

        **Conclusion (15 min) :** Prochaines étapes, Réussites, Réflexion

        #Programmation en groupe
        * Pendant la séance de programmation en groupe, vous avez deux options. La première est d’ouvrir un nouvel onglet dans lequel vous créerez votre environnement CoSpaces. Vous pourrez donc lire chaque étape dans les diapositives et créer votre environnement graduellement.
        * La deuxième option est d’utiliser les diapositives comme référence pendant que vous enseignez directement dans votre projet CoSpaces. Ainsi, les enseignantes pourront voir les fonctionnalités en action et apprendre des trucs.
        * N’oubliez pas de cliquer sur « Play » (l’icône dans le coin droit supérieur) pour afficher votre projet et vérifier sa progression pendant que vous travaillez.
        * Dans le mode « Edit », cliquez sur la caméra et montrez le champ de vue. Faites comprendre aux enseignantes que pour voir les objets au moment où nous cliquons sur « Play », ils doivent être dans le champ de vue ou devant la caméra. Vous pouvez cliquer sur « Play » pour vérifier la position de vos objets.
